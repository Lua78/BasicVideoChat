<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Video Calls</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>

    <button id="join-btn">Join Video Call</button>

    <div id="stream-wrapper">
        <div id="video-streams"></div>

        <div id="stream-controls">
            <button id="leave-btn">Leave Video Call</button>
            <button id="mic-btn" style="background-color: #318118;">Mic On</button>
            <button id="camera-btn" style="background-color: #318118;">Camera on</button>
        </div>
    </div>
    
</body>

<script src="AgoraRTC_N-4.21.0.js"></script>
<script src='main.js'></script>
</html>
